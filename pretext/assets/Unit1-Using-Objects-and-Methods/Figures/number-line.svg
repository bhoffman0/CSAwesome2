<svg width="400" height="54" xmlns="http://www.w3.org/2000/svg">
  <!-- Drawing the line -->
  <line x1="0" y1="27" x2="400" y2="27" stroke="black" stroke-width="1" />

  <!-- arrowheads -->
  <line x1="0" y1="27" x2="10" y2="17" stroke="black" stroke-width="1" />
